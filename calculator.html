<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="calculator.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Calculator</title>
</head>

<body>
<div class="wrapper">
<div class="header">
Calculator
</div>
<div id="area" class="area">
</div>
<div class="convert">
<p>HEX <span id="hex"></span></p>
<p>DEC <span id="dec"></span></p>
<p>OCT <span id="oct"></span></p>
<p>BIN <span id="bin"></span></p>
</div>
<div class="row">
<button class="press" value="CE">CE</button>
<button class="press" value="C">C</button>
<button class="press" value="back">‚Üê</button>
<button class="press" value="%">%</button>
</div>
<div class="row">
<button class="press" value="7">7</button>
<button class="press" value="8">8</button>
<button class="press" value="9">9</button>
<button class="press" value="*">x</button>
</div>
<div class="row">
<button class="press" value="4">4</button>
<button class="press" value="5">5</button>
<button class="press" value="6">6</button>
<button class="press" value="-">-</button>
</div>
<div class="row">
<button class="press" value="1">1</button>
<button class="press" value="2">2</button>
<button class="press" value="3">3</button>
<button class="press" value="+">+</button>
</div>
<div class="row">
<button class="press" value="Mod">Mod</button>
<button class="press" value="0">0</button>
<button class="press" value="/">/</button>
<button class="press" value="=">=</button>
</div>
</div>
<script>
var keys = document.querySelectorAll('.press');

for(var i=0;i<keys.length;i++){
	keys[i].onclick=function(e){
		var value=this.value;
		var display=document.querySelector('#area');
		var displayValue=display.innerHTML;
		if(displayValue.length<=13 && value!="=" && value!="CE" && value!="C" && value!="back")
			display.innerHTML+=value;		
		if(value=="=")
			display.innerHTML=eval(displayValue);
		if(value=="back")
			display.innerHTML=displayValue.replace(/.$/,"");
		if(value=="C")
			display.innerHTML="";
		if(value=="CE")
			display.innerHTML=displayValue.replace(/.$/,"");
	}
}

</script>
</body>
</html>
